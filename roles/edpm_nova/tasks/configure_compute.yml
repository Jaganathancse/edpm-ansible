- name: Configure compute configs
  block:
    - when: edpm_nova_cpu_shared_set|string
      name: Set CPU shared set
      community.general.ini_file:
        path: "{{ edpm_nova_config_dest }}/03_compute_config.conf"
        setype: container_file_t
        mode: "0644"
        create: true
        section: "compute"
        option: "cpu_shared_set"
        value: "{{ edpm_nova_cpu_shared_set }}"

    - when: edpm_nova_cpu_dedicated_set|string
      name: Set CPU dedicated set
      community.general.ini_file:
        path: "{{ edpm_nova_config_dest }}/03_compute_config.conf"
        setype: container_file_t
        mode: "0644"
        create: true
        section: "compute"
        option: "cpu_dedicated_set"
        value: "{{ edpm_nova_cpu_dedicated_set }}"

    - when: edpm_nova_reserved_host_memory|int > 0
      name: Set reserved host memory
      community.general.ini_file:
        path: "{{ edpm_nova_config_dest }}/03_compute_config.conf"
        setype: container_file_t
        mode: "0644"
        create: true
        section: "compute"
        option: "reserved_host_memory_mb"
        value: "{{ edpm_nova_reserved_host_memory }}"
  notify:
    - Restart nova

- name: Configure SRIOV PCI Passthrough
  when: (edpm_nova_pci_passthrough | list | length) > 0
  community.general.ini_file:
    path: "{{ edpm_nova_config_dest }}/04_sriov_config.conf"
    setype: container_file_t
    mode: "0644"
    create: true
    section: "pci"
    option: "passthrough_whitelist"
    value: "{{ item | to_json }}"
    exclusive: false
  loop: "{{ edpm_nova_pci_passthrough | list }}"
  notify:
    - Restart nova
